<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Register</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Register</h2>
    <form class="mt-4 space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300" placeholder="Enter your username">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300" placeholder="Enter your email">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300" placeholder="Enter your password">
      </div>
      <div>
        <label for="role" class="block text-sm font-medium text-gray-600">Role</label>
        <select id="role" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300">
          <option value="student">Student</option>
          <option value="staff">Staff</option>
        </select>
      </div>
      <button type="submit" class="w-full px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600">Register</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">Already have an account? 
      <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
