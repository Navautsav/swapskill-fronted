<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
    <form class="mt-4 space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300" placeholder="Enter your username">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300" placeholder="Enter your password">
      </div>
      <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">Don't have an account? 
      <a href="register.html" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>
</body>
</html>
